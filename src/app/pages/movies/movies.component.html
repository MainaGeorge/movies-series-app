<div class="container">
    <div class="paginator">
        <p-paginator [rows]="20" 
            [totalRecords]="10000" 
            [pageLinkSize]="10"
            (onPageChange)="paginate($event)">
        </p-paginator>
    </div>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-3" *ngFor="let movie of movies">
            <app-item [itemData]="movie"></app-item>
        </div>
    </div>
</div>
