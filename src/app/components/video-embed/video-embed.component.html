<ng-container  [ngSwitch]="site">
    <ng-container *ngSwitchCase="'YouTube'">
        <div class="iframe-container">
        <iframe
            width="100%" 
            height="315" 
            [src]="safeUrl" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; 
            autoplay; 
            clipboard-write; 
            encrypted-media; 
            gyroscope; 
            picture-in-picture"
            allowfullscreen>
        </iframe>
        </div>
    </ng-container>
    <!-- <div *ngSwitchDefault>output2</div> -->
</ng-container>
